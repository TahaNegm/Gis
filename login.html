<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark   ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imge/g-32-high-resolution-logo-transparent.png" width="200" height="70">
            </a>
        </div>
        
    </nav>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light mt-3">Username address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-light" for="exampleCheck1 ">Check me out</label>
            </div>
            <span style="color: rgba(190, 189, 181, 0.822);"> Not Have An Account </span><a href="registe.html"
                style="text-decoration: none; color: brown; font-weight: bold; font-size: 16px;">Log in</a>
            <button type="submit" id="sign_in" class="btn btn-warning text-light-emphasis mt-3"
                style="display: block;">Submit</button>
        </form>

    </div>
